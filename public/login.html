<body>
  <header ondragstart="return false;" ondrop="return false;">
    <div class="top-nav">
      <a href="/home"><img src="res/logo.png" class="logo" /></a>
      <div class="top-nav-left">
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
      </div>
      <div class="top-nav-right">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      </div>
    </div>
  </header>
  <!-- <div id="loader" class="center"></div> -->
  <div id="login-site">
    <div class="bg-image"></div>
    <div class="login-container">
      <h1>Welcome Back, Sweeper.</h1>
      <form id="login-form" class="login-form">
        <div>Log in to your account below.</div><br>
        <!-- <label for="username">Username</label><br> -->
        <input type="text" name="username" placeholder="Username" required><br>
        <!-- <label for="password">Password</label><br> -->
        <input type="password" name="password" placeholder="Password" required><br>
        <input id="login-button" type="submit" value="Login" />
        <br>
        <div id="login-fail" style="display: none; color: red;"></div>
      </form>
      <br>
      <div class="no-account-text">
        <span>New around here?</span>
        <a href="/register">Create an account</a>
      </div>
      <!-- Don't have an account? <a href="/register">Sign up!</a> -->
    </div>
  </div>
