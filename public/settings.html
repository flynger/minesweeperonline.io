      <div id="appearance">
        <h1>Appearance</h1>
        <p><strong>Game Theme</strong></p>
        <div id="themes">
          <input class="settings-radio" id="light-theme" type="radio" name="theme" value="LIGHT" checked/>
          <label for="light-theme"><strong>Light Theme</strong></label>
          <br>
          <div class="settings-section">
            <img src="res/light_game_example.png">
          </div>
          <br>
          <input class="settings-radio" id="dark-theme" type="radio" name="theme" value="DARK">
          <label for="dark-theme"><strong>Dark Theme</strong></label>
          <br>
          <div class="settings-section">
            <img src="res/dark_game_example.png">
          </div>
        </div>
      </div>
      <div id="controls">
        <h1>Controls</h1>
        <p><strong>Chording (clear squares using flags)</strong></p>
        <div class="switch-field">
          <input type="radio" id="control-one" name="switch" value="LCLICK" />
          <label for="control-one">Left Click</label>
          <input type="radio" id="control-two" name="switch" value="LRCLICK" />
          <label for="control-two">Left Click + Right Click</label>
          <input type="radio" id="control-three" name="switch" value="SPACEBAR" />
          <label for="control-three">Spacebar</label>
          <input type="radio" id="control-four" name="switch" value="ALL" checked />
          <label for="control-four">All</label>
        </div>
      </div>
      <div id="account">
        <h1>Account</h1>
      </div>
      <div id="privacy">
        <h1>Privacy</h1>
      </div>
    </div>
  </div>
