<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Register</title>

  <script src="libraries/jquery-3.6.0.js"></script>
  <script src="libraries/jquery-ui.js"></script>
  <link href="libraries/jquery-ui.css" rel="stylesheet" />
  <script src="libraries/darkreader.js"></script>

  <link href="css/style.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet" />
  <script src="src/register.js"></script>
</head>

<body>
  <header ondragstart="return false;" ondrop="return false;">
    <div class="top-nav">
      <a href="/home"><img src="res/logo.png" class="logo" /></a>
      <div class="top-nav-left">
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
      </div>
      <div class="top-nav-right">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      </div>
    </div>
  </header>
  <!-- <div id="loader" class="center"></div> -->
  <div id="login-site">
    <div class="bg-image"></div>
    <div class="login-container">
      <h1>Become a Sweeper today!</h1>

      <form id="register-form" class="login-form">
        <div>Create a new account below.</div><br>
        <!-- <label for="username">Create a Unique Username</label><br> -->
        <input type="text" name="username" placeholder="Enter a Unique Username" required><br>
        <!-- <label for="password">Choose a Strong Password</label><br> -->
        <input type="password" name="password" placeholder="Choose a Strong Password" required><br><br>
        <input type="checkbox" id="verify" name="verify" required><label for="verify">I consent to the site's terms and
          policies.</label><br><br>
        <input type="submit" value="Sign up">
        <div id="register-fail" style="display: none; color: red;"></div>
      </form>

      <br>
      <div class="yes-account-text">
        <span>Already have an account?</span>
        <a href="/login">Login here</a>
      </div>
    </div>
  </div>
</body>

</html>
