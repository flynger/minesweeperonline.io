<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Sign up</title>
  <!-- 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

  <script src="libraries/jquery-3.6.0.js"></script>
  <script src="libraries/jquery-ui.js"></script>
  <link href="libraries/jquery-ui.css" rel="stylesheet" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script> -->

  <link href="css/style.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet" />
  <!-- <script src="src/socket.js"></script>
  <script src="src/register.js"></script> -->
  <script>
    document.onreadystatechange = function () {
      if (document.readyState !== "complete") {
        document.querySelector("#site").style.display = "none";
        document.querySelector("#loader").style.visibility = "visible";
      } else {
        document.querySelector("#loader").style.visibility = "hidden";
        document.querySelector("#site").style.display = "block";
      }
    };
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>

<body>
  <header id="header"></header>
  <div id="loader" class="center"></div>
  <div id="login-site">
    <div class="bg-image"></div>
    <div class="login-container">
      <h1>Become a Sweeper today!</h1>
      <form id="register-form" class="login-form" action="/register" method="post">
        <div>Create a new account below.</div>
        <br>
        <!-- <label for="username">Create a Unique Username</label><br> -->
        <input type="text" name="username" placeholder="Enter a Unique Username" required>
        <br>
        <div id="register-fail" style="display: none; color: red;"></div>
        <!-- <label for="password">Choose a Strong Password</label><br> -->
        <input type="password" name="password" placeholder="Choose a Strong Password" required>
        <br><br>
        <input type="checkbox" id="verify" name="verify" required><label for="verify">I consent to the site's terms and
          policies.</label>
        <br><br>
        <input type="submit" value="Sign up">
      </form>
      <br>
      <div class="yes-account-text">
        <br>
        <span>Already have an account?</span>
        <a href="/login">Login here</a>
      </div>
    </div>
  </div>
</body>

</html>
