<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Minesweeper</title>

    <script src="libraries/jquery-3.6.0.js"></script>
    <script src="libraries/jquery-ui.js"></script>
    <link href="libraries/jquery-ui.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script>
        document.onreadystatechange = function () {
            if (document.readyState !== "complete") {
                document.querySelector("#site").style.display = "none";
                document.querySelector("#loader").style.visibility = "visible";
            } else {
                document.querySelector("#loader").style.display = "none";
                document.querySelector("#site").style.display = "block";
            }
        };
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            //window.scrollTo(0, 0); //TODO: doesn't work
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script> -->

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/minesweeper.min.css" rel="stylesheet" />
    <script src="src/socket.js"></script>
    <script src="src/client.js"></script>
    <script src="src/main.js"></script>
    <script src="src/chat.js"></script>
</head>

<body>
    <header id="header"></header>
    <div id="loader" class="center"></div>
    <div id="site">
        <!-- <div id="settingsButton">
            <button onclick="location.href='settings.html'" class="button"><i class="fa fa-cog"></i></button>
        </div> -->
        <br>
        <table cellspacing="0" cellpadding="2" id="options" class="options" style="display: table;">
            <tbody>
                <tr class="options-title">
                    <td style="padding: 3px;">Difficulty</td>
                    <td colspan="3" style="padding: 3px; text-align: right;"></td>
                </tr>
                <tr class="dialog-bar">
                    <td></td>
                    <td>Height</td>
                    <td>Width</td>
                    <td>Mines</td>
                </tr>
                <tr>
                    <td><label><input type="radio" name="difficulty" value="BEGINNER"> <strong>Beginner</strong></label>
                    </td>
                    <td>9</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td><label><input type="radio" name="difficulty" value="INTERMEDIATE">
                            <strong>Intermediate</strong></label></td>
                    <td>16</td>
                    <td>16</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td><label><input type="radio" name="difficulty" checked="checked" value="EXPERT">
                            <strong>Expert</strong></label></td>
                    <td>16</td>
                    <td>30</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td><label><input type="radio" name="difficulty" id="custom" value="CUSTOM"> Custom</label></td>
                    <td><input type="number" class="difficulty-select" value="20" id="custom_height">
                    </td>
                    <td><input type="number" class="difficulty-select" value="30" id="custom_width">
                    </td>
                    <td><input type="number" class="difficulty-select" value="145" id="custom_mines">
                    </td>
                </tr>
                <tr class="dialog-bar">
                    <td><button id="startGame" class="button">New Game</button></td>
                    <!-- <td colspan="3">
                <label style="margin-bottom: 0;"><input type="checkbox" id="marks"> Marks (?)</label>
            </td> -->
                </tr>
            </tbody>
        </table>
        <div id="game-container" class="z200" oncontextmenu="return false;">
            <!-- <br>
            <span class="flag"></span> -->
            <!-- <br> -->
            <div id="game">
            </div>
            <div id="result-block">
                <b>Game results</b>
                <div>Player: <span id="player-name"></span></div>
                <div>Time: <b id="time"></b>s</div>
                <!-- <div>Lorem ipsum: fsfsf</div>
                <div>blh blah: fas</div> -->
            </div>  
        </div>
        
        <div id="chat">
            <div id="chat-bar">Chat</div>
            <div id="chat-body">
                <div id="chat-rooms">
                    <!-- <div id="selectGlobal" name="room">Global</div>
                    <div id="selectRoom" name="room">Room</div>
                    <div id="chatRoomPadding"></div> -->
                </div>
                <br>
                <p id="chatText"></p>
                <br>
                <input id="chatInput" type="text" placeholder="Type message here..." maxlength="50">
                <br>
                <br>
                <div id="roomSelector">
                    Room:
                    <input id="roomInput" type="text">
                    <button id="roomButton" type="button">Join</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
